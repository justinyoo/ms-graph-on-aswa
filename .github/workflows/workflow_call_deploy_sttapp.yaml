name: 'On Called for Deploying SWA to Azure'

on:
  workflow_call:
    inputs:
      artifact_name_app:
        type: string
        required: false
        description: Artifact name for app
        default: 'app'
      artifact_name_api:
        type: string
        required: false
        description: Artifact name for API
        default: 'api'

env:
  AZURE_RESOURCE_GROUP_NAME: 'rg-${{ secrets.AZURE_ENV_NAME }}'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_STTAPP_NAME: 'sttapp-${{ secrets.AZURE_ENV_NAME }}'

    steps:
    - name: Download Function app artifact
      uses: actions/download-artifact@v3
      with:
        path: ${{ github.workspace }}/published

    - name: Restructure artifact directories
      shell: bash
      run: |
        mkdir ${{ github.workspace }}/src

        mkdir ${{ github.workspace }}/src/BlazorApp
        mkdir ${{ github.workspace }}/src/BlazorApp/bin
        mkdir ${{ github.workspace }}/src/BlazorApp/bin/wwwroot

        mkdir ${{ github.workspace }}/src/FunctionApp
        mkdir ${{ github.workspace }}/src/FunctionApp/bin
        mkdir ${{ github.workspace }}/src/FunctionApp/bin/Release
        mkdir ${{ github.workspace }}/src/FunctionApp/bin/Release/net7.0
        mkdir ${{ github.workspace }}/src/FunctionApp/bin/Release/net7.0/publish

        mv ${{ github.workspace }}/published/${{ inputs.artifact_name_app }} ${{ github.workspace }}/src/BlazorApp/bin/wwwroot
        mv ${{ github.workspace }}/published/${{ inputs.artifact_name_api }} ${{ github.workspace }}/src/FunctionApp/bin/Release/net7.0/publish

    - name: Install SWA CLI
      shell: bash
      run: |
        npm install -g @azure/static-web-apps-cli

    - name: Login to Azure
      uses: Azure/login@v1
      with:
        # creds: ${{ secrets.AZURE_CREDENTIALS }}
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get SWA token
      shell: bash
      run: |
        swa_token=$(az staticwebapp secrets list -g $AZURE_RESOURCE_GROUP_NAME -n $AZURE_STTAPP_NAME --query "properties.apiKey" -o tsv)

        echo "::add-mask::$swa_token"
        echo "SWA_TOKEN=$swa_token" >> $GITHUB_ENV

    - name: Deploy SWA to Azure
      shell: bash
      run: |
        swa deploy \
            -d ${{ env.SWA_TOKEN }} \
            -i src/FunctionApp/bin/Release/net7.0/publish \
            --env default

    # - name: Deploy SWA to Azure
    #   uses: Azure/static-web-apps-deploy@v1
